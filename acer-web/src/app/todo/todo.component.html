<div class="container-fluid">

<h1 class="display-6">Todo</h1>
<div class="container cmargin">
    <div class="alert alert-warning" *ngIf="isInvalid">Enter valid data</div>
    <form (ngSubmit)="saveTodo(todoForm)" #todoForm="ngForm">

        <fieldset class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="todo.description" class="minWidth form-control" name="description"
                required="required" minlength="5">
        </fieldset>

        <fieldset>
            <label class="mt-3" for="Target Date">Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
                (ngModelChange)="todo.targetDate = $event" class="minWidth form-control" name="targetDate"
                required="required">
        </fieldset>

        <button type="submit" class=" mt-5 btn btn-success">Save</button>


    </form>
</div>
</div>
