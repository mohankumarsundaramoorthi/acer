<div style="height: 100%;" class="faded-bg">
    <section class="custom-container">
        <div *ngIf="showContent" class="content">
            <h1>Activities Manager</h1>
            <p>Take control of your task management</p>
            <button class="btn btn-primary" (click)=showLogin()><i class="fas fa-chevron-right"></i> Login</button>
        </div>
        <div *ngIf="isLoggedInClicked" class="mt-4 container custom-modal-box">
            <div class="row mt-3 mb-3 justify-content-center">
                <label class="title-text"><span> <i class="fab fa-servicestack fa-3x color-blue"></i></span>
                    <h2 class="custom-h2 display-5"><span class="color-blue">Ac</span>er</h2>
                </label>
            </div>
            <div class="row mt-3 mb-3 justify-content-center">
                <label for="email" class="col-sm-2">Username</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" [(ngModel)]="username">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <label for="password" class="col-sm-2">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" [(ngModel)]="password">
                </div>
            </div>

            <!-- <div class="container text-center"> <button class="btn btn-primary" (click)=handleLogin()>Sign in</button></div> -->
            <div class="container text-center"> <button class="btn btn-primary" (click)=handleJWTAuthLogin()>Sign
                    in</button></div>
            <div class="mt-3 alert alert-danger" *ngIf="invalidLogin">
                <p style="text-align: center; margin-bottom: 0;"> Invalid credentials</p>
            </div>
        </div>
    </section>
</div>
