<div class="mt-5 container justify-content-center">
    <div class="row mt-3 mb-3 justify-content-center">
        <label for="email" class="col-sm-2">Email Address</label>
        <div class="col-sm-6">
            <input type="email" class="form-control" id="email" [(ngModel)]="username">
        </div>
    </div>
    <div class="row mb-3 justify-content-center">
        <label for="password" class="col-sm-2">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
    </div>

    <!-- <div class="container text-center"> <button class="btn btn-primary" (click)=handleLogin()>Sign in</button></div> -->
    <div class="container text-center"> <button class="btn btn-primary" (click)=handleJWTAuthLogin()>Sign in</button></div>
    <div class="mt-3 ms-2 col-6 alert alert-danger" *ngIf="invalidLogin">Invalid credentials</div>
</div>
