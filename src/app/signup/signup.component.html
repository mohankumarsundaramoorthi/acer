<div class="mt-5 container justify-content-center">
    <form (ngSubmit)="createUserLogin()">
        <div class="form-group row mt-3 mb-3 justify-content-center">
            <label for="email" class="col-sm-2">Email Address</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" name="username" id="email" [(ngModel)]="username">
            </div>
        </div>
        <div class="form-group row mb-3 justify-content-center">
            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password">
            </div>
        </div>

        <div class="text-center"><button type="submit" class="btn btn-primary">Sign Up</button></div>
        <div class="mt-3 ms-2 col-6 alert alert-danger" *ngIf="userCreated">User successfully created. Please login
            again</div>
    </form>
</div>
